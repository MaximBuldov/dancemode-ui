name: Build and Deploy Dev

on:
  push:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 16.17.1

    - name: Install dependencies
      run: yarn

    - name: Set environment variables
      run: |
        echo "REACT_APP_DEV_API_URL=${{ vars.REACT_APP_DEV_API_URL }}" > .env.production.local
        echo "REACT_APP_SECURE_LS=${{ vars.REACT_APP_SECURE_LS }}" >> .env.production.local
        echo "REACT_APP_WC_KEY=${{ vars.REACT_APP_WC_KEY }}" >> .env.production.local
        echo "REACT_APP_WC_SECRET=${{ secrets.WC_SECRET_KEY }}" >> .env.production.local
        echo "REACT_APP_DEV_STRIPE_PUBLIC_KEY=${{ vars.REACT_APP_DEV_STRIPE_PUBLIC_KEY }}" >> .env.production.local

    - name: Build
      run: yarn build

    - name: Deploy to Hosting
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME_DEV }}
        password: ${{ secrets.FTP_PASSWORD_DEV }}
        local-dir: build/
