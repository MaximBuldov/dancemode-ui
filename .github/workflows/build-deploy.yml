name: UI Prod

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Set environment variables
        run: |
          echo "REACT_APP_API_URL=${{ vars.REACT_APP_API_URL }}" > .env.production.local
          echo "REACT_APP_SECURE_LS=${{ secrets.REACT_APP_SECURE_LS }}" >> .env.production.local
          echo "REACT_APP_STRIPE_PUBLIC_KEY=${{ vars.REACT_APP_STRIPE_PUBLIC_KEY }}" >> .env.production.local

      - name: Build
        run: yarn build

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy via rsync
        run: |
          rsync -az --delete \
            build/ \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/var/www/dncmd.com/app/
